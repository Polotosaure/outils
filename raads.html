<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAADS-14 Screening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; -webkit-print-color-adjust: exact; }
            .shadow-xl { box-shadow: none !important; }
            input, textarea { border: none !important; }
        }
        .option-btn { transition: all 0.2s; }
        .option-btn.selected { transform: scale(1.02); font-weight: bold; ring-width: 2px; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen text-slate-800">

    <!-- En-tête -->
    <div class="no-print sticky top-0 z-50 bg-white border-b shadow-sm p-4 mb-6">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <a href="index.html" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                    <i data-lucide="arrow-left" class="text-slate-600"></i>
                </a>
                <div class="bg-rose-600 p-2 rounded-lg text-white">
                    <i data-lucide="puzzle" width="20" height="20"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-800">RAADS-14 Screen</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="resetForm()" class="flex items-center gap-2 px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg">
                    <i data-lucide="rotate-ccw" width="16"></i> Reset
                </button>
                <button onclick="window.print()" class="flex items-center gap-2 px-4 py-2 text-sm font-bold text-white bg-rose-600 hover:bg-rose-700 rounded-lg">
                    <i data-lucide="printer" width="16"></i> PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Contenu -->
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-xl mb-12 print:shadow-none print:p-0">
        
        <div class="border-b-4 border-slate-800 pb-6 mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">RAADS-14 Screen</h1>
            <p class="text-slate-500 uppercase text-xs font-bold tracking-wider">Ritvo Autism Asperger Diagnostic Scale-14</p>
            
            <div class="mt-6 grid grid-cols-2 gap-4 bg-slate-50 p-4 rounded border border-slate-200 print:bg-white print:border-0">
                <input type="text" placeholder="Nom du Patient" class="bg-transparent border-b border-slate-300 p-2 w-full outline-none font-bold text-lg">
                <input type="date" class="bg-transparent border-b border-slate-300 p-2 w-full outline-none">
            </div>
        </div>

        <div id="questions-container" class="space-y-6">
            <!-- Questions générées par JS -->
        </div>

        <!-- Résultats -->
        <div class="mt-12 pt-6 border-t-2 border-slate-200 break-inside-avoid">
            <h3 class="text-xl font-bold text-slate-900 mb-4">Résultats</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-100 rounded-xl p-6 flex flex-col items-center justify-center border border-slate-200 print:bg-white print:border-2 print:border-slate-800">
                    <span class="text-slate-500 font-bold uppercase text-xs mb-2">Score Total</span>
                    <span id="total-score" class="text-5xl font-bold text-rose-600 print:text-black">0</span>
                    <span class="text-slate-400 text-xs mt-2">Seuil indicatif > 14</span>
                </div>
                
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between items-center p-3 bg-rose-50 rounded border border-rose-100 print:border-slate-300 print:bg-white">
                        <span>Déficits de Mentalisation (x7)</span>
                        <span id="score-mental" class="font-bold text-lg">0</span>
                    </div>
                    <div class="flex justify-between items-center p-3 bg-blue-50 rounded border border-blue-100 print:border-slate-300 print:bg-white">
                        <span>Anxiété Sociale (x4)</span>
                        <span id="score-social" class="font-bold text-lg">0</span>
                    </div>
                    <div class="flex justify-between items-center p-3 bg-emerald-50 rounded border border-emerald-100 print:border-slate-300 print:bg-white">
                        <span>Réactivité Sensorielle (x3)</span>
                        <span id="score-sensory" class="font-bold text-lg">0</span>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <label class="block text-sm font-bold text-slate-700 mb-2">Commentaires</label>
                <textarea class="w-full p-3 border border-slate-300 rounded h-32" placeholder="Notes cliniques..."></textarea>
            </div>
        </div>
    </div>

    <script>
        // Questions RAADS-14
        // Domaines: M=Mentalisation, S=Social Anxiety, A=Sensory (Audio/Touch)
        const questions = [
            { id: 1, text: "Il est difficile pour moi de comprendre comment les autres se sentent quand nous parlons.", domain: "M" },
            { id: 2, text: "Certaines textures ordinaires (vêtements, nourriture) me sont très désagréables.", domain: "A" },
            { id: 3, text: "J'ai beaucoup de mal à m'entendre avec les gens qui ne partagent pas mes centres d'intérêt.", domain: "S" },
            { id: 4, text: "Il m'est difficile de savoir quand c'est à mon tour de parler dans une conversation.", domain: "M" },
            { id: 5, text: "Je parle souvent longuement de sujets qui m'intéressent, même si les autres ne semblent pas intéressés.", domain: "S" },
            { id: 6, text: "J'ai souvent du mal à comprendre ce que les gens veulent dire quand ils utilisent des expressions idiomatiques ou du sarcasme.", domain: "M" },
            { id: 7, text: "Je me fais souvent dire que je suis impoli(e) alors que je ne pensais pas l'être.", domain: "M" },
            { id: 8, text: "Quand je parle avec d'autres personnes, j'ai du mal à comprendre leurs intentions.", domain: "M" },
            { id: 9, text: "Je préfère passer du temps seul(e) plutôt qu'avec d'autres personnes.", domain: "S" },
            { id: 10, text: "Je remarque des détails que les autres ne voient pas.", domain: "A" },
            { id: 11, text: "Je suis souvent confus(e) quand on me demande de faire plusieurs choses en même temps.", domain: "M" },
            { id: 12, text: "Je trouve difficile de me faire de nouveaux amis.", domain: "S" },
            { id: 13, text: "Je prends les choses trop au pied de la lettre.", domain: "M" },
            { id: 14, text: "Les bruits forts ou inattendus me dérangent plus que les autres personnes.", domain: "A" }
        ];

        // Options: [Label, Score]
        const options = [
            { label: "Vrai maintenant et quand j'étais jeune", score: 3, color: "bg-rose-100 border-rose-300 text-rose-900" },
            { label: "Vrai seulement maintenant", score: 2, color: "bg-orange-50 border-orange-200 text-orange-900" },
            { label: "Vrai seulement quand j'étais jeune", score: 1, color: "bg-yellow-50 border-yellow-200 text-yellow-900" },
            { label: "Jamais vrai", score: 0, color: "bg-slate-50 border-slate-200 text-slate-500" }
        ];

        let scores = {};

        function render() {
            const container = document.getElementById('questions-container');
            container.innerHTML = questions.map(q => `
                <div class="break-inside-avoid border-b border-slate-100 pb-6 last:border-0">
                    <div class="flex gap-4 items-start mb-3">
                        <span class="font-bold text-slate-400 w-6">${q.id}.</span>
                        <p class="font-medium text-slate-800 text-lg">${q.text}</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-2 ml-10">
                        ${options.map((opt, idx) => `
                            <button onclick="setScore(${q.id}, ${opt.score})" 
                                class="option-btn p-3 rounded text-sm text-left border ${scores[q.id] === opt.score ? opt.color + ' ring-2 ring-offset-1 ring-slate-300 selected' : 'bg-white border-slate-200 text-slate-600 hover:bg-slate-50'}">
                                ${opt.label}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function setScore(id, val) {
            scores[id] = val;
            render();
            calculate();
        }

        function calculate() {
            let total = 0, mental = 0, social = 0, sensory = 0;
            
            questions.forEach(q => {
                const val = scores[q.id] || 0;
                total += val;
                if (q.domain === 'M') mental += val;
                if (q.domain === 'S') social += val;
                if (q.domain === 'A') sensory += val;
            });

            document.getElementById('total-score').innerText = total;
            document.getElementById('score-mental').innerText = mental;
            document.getElementById('score-social').innerText = social;
            document.getElementById('score-sensory').innerText = sensory;
        }

        window.onload = function() {
            lucide.createIcons();
            render();
        };

        function resetForm() {
            if(confirm('Effacer ?')) {
                scores = {};
                document.querySelectorAll('input, textarea').forEach(i => i.value = '');
                render();
                calculate();
            }
        }
    </script>
</body>
</html>
